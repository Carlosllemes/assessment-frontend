<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/slicknav.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <title>Calçados WebJump</title>
</head>

<body>
  <header>
    <div class="topo container-fluid">
      <div class="container d-flex justify-content-end">
        <a title="Acesse sua conta" href="#">Acesse sua conta</a>
        <span>ou</span>
        <a title="Cadastre-se" href="#">Cadastre-se</a>
      </div>
    </div>
    <div class="logo">
      <div class="container">
        <figure>
          <img src="./media/logo.png" alt="WebJump">
        </figure>
        <form>
          <input type="search">
          <button type="submit">
            Buscar
          </button>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <nav id="menu-nav">
        <ul>
        </ul>
      </nav>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar-nav">
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <nav class="breadCumb container">
    <a class="disabled" href="index.html" title="Página Inicial">Página Inicial</a> <span> >
    </span>
    <a class="active" href="calcados.html" title="Calçados">Calçados</a>
  </nav>
  <section class="container section-aside">
    <aside class="aside-grid filter">
      <h2>FILTRE POR</h2>
      <div class="category mt-2">
        <h3>CATEGORIAS</h3>
        <div class="mt-1 category-filter">
          <p>Roupas</p>
          <p>Sapatos</p>
          <p>Acessórios</p>
        </div>
        <div class="mt-1">
          <h3>Cores</h3>
          <div class="colors mt-1">

          </div>
          <div class="types mt-1">
            <h3>Tipos</h3>
            <div class="mt-1">
              <p>Corrida</p>
              <p>Caminhada</p>
              <p>Casual</p>
              <p>Social</p>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <div class="text product-section grid-modify">
      <h2>Calçados</h2>
      <hr>
      <div class="options">
        <div class="icon">
          <span class="active"><i class="fa fa-th fa-2x" aria-hidden="true"></i></span>
          <span class="disabled"> <i class="fa fa-list fa-2x" aria-hidden="true"></i></span>
        </div>
        <div class="input">
          <label for="cars">ORDENAR POR</label>
          <select id="cars">
            <option value="selecione">Selecione</option>
          </select>
        </div>
      </div>
      <div class="product-content">

      </div>
    </div>
  </section>
</body>

<footer class="container">
  <script src="../src/js/jquery-3.6.0.min.js"></script>
  <script src="../dest/slicknav/jquery.slicknav.js"></script>
  <script type="module">
    import { asideItem } from '../src/js/menu_item.js'
    import { productsCards, createCategory, filterAside } from '../src/js/calcados.js'
    import product from '../../mock-api/V1/categories/calcados.json' assert { type: "json" }
    asideItem('.navbar-nav');
    productsCards(product, '.product-content', 'color')
    createCategory(product, '.colors', 'color')
    filterAside('data-color-a', 'data-color')
  </script>
  <script>
    $(document).ready(function () {
      $('#menu-nav').slicknav();
    });
  </script>
</footer>

</html>
